		<script>
			var username = localStorage.getItem('username')
			$("#user-info").append(username)

			// 获取所有项目
			$.get('http://yiranblade.cn/bugsystem/project', function (data) {
				if (data.code == 200) {
					var projectArr = data.data
					var mergeThing = []
					for (var i = 0; i < projectArr.length; i++) {
						// 同步根据每个项目 ID 获取每个缺陷信息，并合并
						var projectId = projectArr[i].projectId
						var get_url = 'http://yiranblade.cn/bugsystem/bug/project/' + projectId
						$.ajax({
							url: get_url,
							type: 'GET',
							async: false,
							success: function (data) {
								mergeThing.push({
									// 项目信息
									project: projectArr[i],
									// 该项目的缺陷信息
									bug: data.data
								})
							}
						})
					}
					console.log(mergeThing)
					renderBugProject(mergeThing)
				}
			})

			function renderBugProject (mergeThing) {
                // 遍历每一个项目
				for (var i = 0; i < mergeThing.length; i++) {
					// 项目信息
					var project = mergeThing[i].project
					console.log(project)
					// 缺陷信息
					var bug = mergeThing[i].bug
					console.log(bug)

					// 该项目总共的 bug 个数
					var bugTotal = bug.length
					// 已分配的缺陷个数
					var bugDistribute = 0
                    // 已完成的缺陷个数
                    var bugDone = 0

					var tempDiv = '' +
						'<div class="col-sm-10 col-sm-offset-1">' +
							'<div class="widget-box transparent">' +
								'<div class="widget-header widget-header-large">' +
									'<h3 class="widget-title grey lighter">' +
										'<i class="ace-icon fa fa-leaf green"></i>' +
										'' + project.name + '' +
									'</h3>' +
								'</div>' +

								'<div class="widget-body">' +
									'<div class="widget-main padding-24">' +
										'<div class="row">' +
											'<div class="col-sm-6">' +
												'<div class="row">' +
													'<div class="col-xs-11 label label-lg label-info arrowed-in arrowed-right">' +
														'<b>项目信息</b>' +
													'</div>' +
												'</div>' +

												'<div>' +
													'<ul class="list-unstyled spaced">' +
														'<li><i class="ace-icon fa fa-caret-right blue"></i>项目名称：' + project.name + '</li>' +
														'<li>' +
															'<i class="ace-icon fa fa-caret-right blue"></i>创建者：' +
															'<b class="red">' + project.createUser + '</b>' +
														'</li>' +
														'<li><i class="ace-icon fa fa-caret-right blue"></i>项目类型：' + project.type + '</li>' +
														'<li><i class="ace-icon fa fa-caret-right blue"></i>项目描述：' + project.descr + '</li>' +
														'<li><i class="ace-icon fa fa-caret-right blue"></i>创建日期：' + project.createTime + '</li>' +
														'<li class="divider"></li>' +
													'</ul>' +
												'</div>' +
											'</div>' +

											'<div class="col-sm-6">' +
												'<div class="row">' +
													'<div class="col-xs-11 label label-lg label-success arrowed-in arrowed-right">' +
														'<b>缺陷信息</b>' +
													'</div>' +
												'</div>' +

												'<div>' +
													'<ul class="list-unstyled  spaced">' +
														'<li><i class="ace-icon fa fa-caret-right green"></i>项目缺陷：<span id="bugTotal">' + bugTotal + '</span> 个</li>' +
														'<li><i class="ace-icon fa fa-caret-right green"></i>已分配：<span id="bugDistribute">' + bugDistribute + '</span> 个</li>' +
                    									'<li><i class="ace-icon fa fa-caret-right green"></i>已完成：<span id="bugDone">' + bugDone + '</span> 个</li>' +
                   									 '</ul>' +
												'</div>' +
											'</div>' +
										'</div>' +

										'<div class="space"></div>' +

										'<div>' +
											'<table class="table table-striped table-bordered">' +
												'<thead>' +
													'<tr>' +
														'<th class="center">#</th>' +
														'<th>缺陷名称</th>' +
														'<th class="hidden-xs">缺陷描述</th>' +
														'<th class="hidden-480">优先级</th>' +
														'<th class="hidden-480">负责人</th>' +
														'<th>完成状态</th>' +
														'<th>创建时间</th>' +
														'<th>操作</th>' +
													'</tr>' +
												'</thead>' +

												'<tbody id="bugTbody">' +
												    // ajax
												'</tbody>' +
											'</table>' +
										'</div>' +

										'<div class="hr hr8 hr-double hr-dotted"></div>' +
									'</div>' +
								'</div>' +
							'</div>' +
						'</div>'
                    $("#bug-projects").append(tempDiv)

                    // 渲染该项目所有缺陷
                    for (var j = 0; j < bug.length; i++) {
                        var bugId = bug[j].bugId
                        var bugName = bug[j].bugName
                        var detail = bug[j].detail
                        var level = bug[j].level
                        // 负责人字段缺失
                        // var  = bug[i].
                        var finishedStatus = bug[j].finishedStatus
                        var createTime = bug[j].createTime

                        var tempBugDiv =
                            '<tr>' +
                            '<td class="center">' + bugId + '</td>' +
                            '<td>' + bugName + '</td>' +
                            '<td class="hidden-xs">' + detail + '</td>' +
                            '<td class="hidden-480">' + level + ' </td>' +
                            '<td>...</td>' +
                            '<td>' + finishedStatus + '</td>' +
                            '<td>' + createTime + '</td>' +
                            '<td>操作</td>' +
                            '</tr>'
                        $("#bugTbody").append(tempBugDiv)
                    }
				}
			}
