		<script>
			var username = localStorage.getItem('username')
			$("#user-info").append(username)

            // 根据用户 id 获取缺陷
            var userId = localStorage.getItem('userId')
            var get_url = 'http://yiranblade.cn/bugsystem/bug/user/' + userId
            $.get(get_url, function (data) {
                if (data.code == 200) {
                    var bugTotal = data.data.length
                    $('#bugTotal_1').text(bugTotal)
                    $('#bugTotal_2').text(bugTotal)
                    for (var i = 0; i < data.data.length; i++) {
                        var bug = data.data[i]
                        var bugName = bug.bugName
                        var finishedStatus = bug.finishedStatus
                        var tempDiv =
                            '<li>' +
                            '<a href="#">' +
                            '<div class="clearfix">' +
                            '<span class="pull-left">' + bugName + '</span>' +
                            '<span class="pull-right">' + finishedStatus + '</span>' +
                            '</div>' +

                            '<div class="progress progress-mini">' +
                            '<div style="width:50%" class="progress-bar"></div>' +
                            '</div>' +
                            '</a>' +
                            '</li>'
                        $('#bugList').appendChild(tempDiv)
                    }
                } else {
                    console.log('该用户暂时没有负责的缺陷')
                }
            })

			var userId = localStorage.getItem('userId')
			var name = localStorage.getItem('name')
            var role = localStorage.getItem('role')
			var department = localStorage.getItem('department')
			var email = localStorage.getItem('email')
			var createTime = localStorage.getItem('createTime')

			$('#name').text(name)
            $('#nameLeft').text(name)
            $('#role').text(role)
            $('#department').text(department)
            $('#email').text(email)
            $('#createTime').text(createTime)

		    // 获取手头项目个数 localStorage
            var userProject = localStorage.getItem('userProject')
			$("#userProject").text(userProject.length)

		    // 获取缺陷 localStorage
            var userBug = localStorage.getItem('userBug')
            var bugNotDone = 0
            var bugDone = 0
			for (var i = 0; i < userBug.length; i++) {
                if (userBug[i].finishedStatus === 3001 || userBug[i].finishedStatus === 3002) {
                    bugNotDone++
				} else if (userBug[i].finishedStatus === 3003) {
                    userBugDone++
				}
			}
			$("#userBugNotDone").text(bugNotDone)
            $("#userBugDone").text(bugDone)
		</script>
