		<!-- 获取所有用户信息 -->
		<script>
			var username = localStorage.getItem('username')
			$("#user-info").append(username)
			
			$.get('http://yiranblade.cn/bugsystem/user', function (data) {
				if (data.code != 200) return
				var users = data.data
				for (var i = 0; i < users.length; i++) {
					grid_data.push({
						'id': users[i].userName, // 账号
						'name': '等待接口', // 角色
						'note': users[i].email, // 邮箱
						'stock': users[i].name, // 昵称
						'ship': users[i].department, // 部门
						'sdate': '******' // 密码
					})
				}
				console.log(grid_data)
				afterGetUsers()
			})

			function afterGetUsers () {
				
			}
		</script>
