		<!-- 获取所有用户信息 -->
		<script>
			var username = localStorage.getItem('username')
			$("#user-info").append(username)

            // 根据用户 id 获取缺陷
            var userId = localStorage.getItem('userId')
            var get_url = 'http://yiranblade.cn/bugsystem/bug/user/' + userId
            $.get(get_url, function (data) {
                if (data.code == 200) {
                    var bugTotal = data.data.length
                    $('#bugTotal_1').text(bugTotal)
                    $('#bugTotal_2').text(bugTotal)
                    for (var i = 0; i < data.data.length; i++) {
                        var bug = data.data[i]
                        var bugName = bug.bugName
                        var finishedStatus = bug.finishedStatus
                        var tempDiv =
                            '<li>' +
                            '<a href="#">' +
								'<div class="clearfix">' +
									'<span class="pull-left">' + bugName + '</span>' +
									'<span class="pull-right">' + finishedStatus + '</span>' +
								'</div>' +

								'<div class="progress progress-mini">' +
									'<div style="width:50%" class="progress-bar"></div>' +
								'</div>' +
								'</a>' +
                            '</li>'
                        $('#bugList').appendChild(tempDiv)
                    }
                } else {
                    console.log('该用户暂时没有负责的缺陷')
                }
            })

			function deleteUser (userName) {
				$.ajax({
					url: 'http://yiranblade.cn/bugsystem/user/' + userName,
					type: 'DELETE',
					data: {},
                    success: function (data) {
					    if (data.code === 200) {
                            alert('删除成功！')
                            window.location.href = './users.html'
						}
                    },
                    error: function (data) {
					    console.log(data)
                        alert('删除失败！')
                        window.location.href = './users.html'
                    }
				})
			}

			// 新增用户
			$('#addButton').click(function () {
				var addUserName = $("#addUserName").val()
				var addPassword = $("#addPassword").val()
				var addName = $("#addName").val()
				var addRole = $("#addRole").val()
				var addDepart = $("#addDepart").val()
				var addEmail = $("#addEmail").val()
				var emailTest = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/
				if (!addUserName || !addPassword || !addName || !addRole || !addDepart || !addEmail) {
					alert('数据不能为空！')
					return
				} else if (addUserName.length !== 8) {
					alert('账号必须为 8 位数字学号！')
                    return
				} else if (addPassword.length < 6) {
				    alert('密码最少为 6 位！')
					return
				} else if (!emailTest.test(addEmail)) {
                    alert('邮箱格式不对！')
                    return
				}
				var post_data = {
                    userName: addUserName,
                    userPassword: addPassword,
                    role: addRole,
                    name: addName,
                    department: addDepart,
                    email: addEmail
                }
                post_data = JSON.stringify(post_data)
                $.ajax({
                    url: 'http://yiranblade.cn/bugsystem/user',
                    type: 'POST',
                    data: post_data,
                    contentType: 'application/json; charset=utf-8',
                    success: function (data) {
                        alert('新增用户成功！')
                        window.location.href = './users.html'
                    },
                    error: function (err) {
                        console.log(err)
                        alert('新增用户失败，请联系管理员！')
                    }
                })
			})

			function renderUsers () {
				// 清空之前的
				$("#dynamic-tbody").empty()
				$.get('http://yiranblade.cn/bugsystem/user', function (data) {
					if (data.code != 200) return
					var users = data.data
					console.log(users)
					for (var i = 0; i < users.length; i++) {
					    var userRole = ''
					    if (parseInt(users[i].role) === 1001) {
                            userRole = '管理员'
						} else if (parseInt(users[i].role) === 1002) {
                            userRole = '开发人员'
                        } else if (parseInt(users[i].role) === 1003) {
							userRole = '测试人员'
                        } else {
                            userRole = '未识别的身份'
						}
						var tempDiv = '' + 
							'<tr>' + 
								'<td>' + users[i].userName + '</td>' + 
								'<td>' + '******' + '</td>' + 
								'<td>' + users[i].name + '</td>' + 
								// 角色
								'<td>' + userRole + '</td>' +
								'<td>' + users[i].department + '</td>' + 
								'<td>' + users[i].email + '</td>' +
								'<td>' +
									'<div class="action-buttons">' +
									'<a class="red" onclick="deleteUser(' + users[i].userName + ')">' +
										'<i class="ace-icon fa fa-trash-o bigger-130"></i>' +
									'</a>' +
									'</div>' +
								'</td>' +
							'</tr>'
						$("#dynamic-tbody").append(tempDiv)
					}
				})
			}

			renderUsers()
		</script>
