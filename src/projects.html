		<script>
			function renderProjects () {
				// 清空之前的
				$("#dynamic-tbody").empty()
				$.get('http://yiranblade.cn/bugsystem/project', function (data) {
					if (data.code == 200) {
						var projectArr = data.data
						console.log(projectArr)
						for (var i = 0; i < projectArr.length; i++) {
							var tempDiv = '' + 
								'<tr>' + 
									'<td>' + projectArr[i].name + '</td>' + 
									'<td>' + projectArr[i].createTime + '</td>' + 
									'<td>' + projectArr[i].createUser + '</td>' + 
									'<td>' + projectArr[i].type + '</td>' + 
									'<td>' + '等待接口' + '</td>' + 
									'<td>' + '等待接口' + '</td>' + 
									'<td>' + projectArr[i].descr + '</td>' + 
									'<td>' + 
										'<div class="action-buttons">' + 
											'<a class="red" onclick="deleteProject(' + projectArr[i].projectId + ')">' + 
												'<i class="ace-icon fa fa-trash-o bigger-130"></i>' + 
											'</a>' + 
										'</div>' + 
									'</td>' + 
								'</tr>'
							$("#dynamic-tbody").append(tempDiv)
						}
					}
				})
			}

			function deleteProject (projectId) {
				var delete_url = 'http://yiranblade.cn/bugsystem/project/' + projectId
				$.ajax({
					url: delete_url,
					type: 'DELETE',
					data: {},
					success: function (data) {
						alert('删除成功！')
						window.location.href = './projects.html'
					},
					error: function (data) {
						alert('删除失败！')
						window.location.href = './projects.html'
					}
				})
			}

			$('#addButton').click(function () {
				var addName = $("#addName").val()
				var addCreateUser = $("#addCreateUser").val()
				var addType = $("#addType").val()
				var addDescr = $("#addDescr").val()
				if (!addName || !addType || !addDescr || !addCreateUser) {
					alert('数据不能为空！')
					return
				}
				$.post('http://yiranblade.cn/bugsystem/project', {
					name: addName,
					createUser: addCreateUser,
					type: addType,
					desc: addDescr
				}, function (data) {
					if (data.code == '200') {
						alert('新增项目成功！')
					} else {
						alert('新增项目失败！')
					}
				})
			})
			
			renderProjects()
		</script>
